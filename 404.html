<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>404 • Nanodogs Studios</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg0: #070A12;
            --bg1: #0B1022;
            --text: rgb(255, 255, 255);
            --muted: rgba(255,255,255,.72);
            --card: rgba(8,10,18,.55);
            --border: rgba(255,255,255,.14);
            --shadow: 0 20px 70px rgba(67, 228, 192,.1);
            --c1: #00C2FF;
            --c2: #43E4C0;
            --c3: #A7F06A;
            --c4: #FFD84A;
            --c5: #FF8A3D;
            --c6: #FF4FD8;
        }

        * {
            box-sizing: border-box
        }

        html, body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: "Quicksand", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--text);
            background: radial-gradient(1200px 900px at 20% 15%, rgba(0,194,255,.16), transparent 60%), radial-gradient(900px 700px at 80% 20%, rgba(255,79,216,.13), transparent 55%), radial-gradient(900px 700px at 60% 85%, rgba(255,216,74,.10), transparent 55%), linear-gradient(180deg, var(--bg1), var(--bg0));
            overflow: hidden;
        }

            /* Soft animated aurora layer */
            body::before {
                content: "";
                position: fixed;
                inset: -25%;
                background: conic-gradient(from 180deg, rgba(0,194,255,.20), rgba(67,228,192,.18), rgba(167,240,106,.18), rgba(255,216,74,.16), rgba(255,138,61,.16), rgba(255,79,216,.20), rgba(0,194,255,.20) );
                filter: blur(60px);
                opacity: .35;
                pointer-events: none;
            }

        @keyframes drift {
            from {
                transform: translate3d(-2%, -1%, 0) rotate(-8deg) scale(1.02);
            }

            to {
                transform: translate3d( 2%, 1%, 0) rotate( 8deg) scale(1.05);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            body::before {
                animation: none
            }

            .spark {
                animation: none
            }
        }

        .wrap {
            position: relative;
            height: 100%;
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .card {
            width: min(920px, 100%);
            border: 1px solid var(--border);
            border-radius: 22px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(12px);
            overflow: hidden;
            position: relative;
        }

            /* rainbow border glow */
            .card::before {
                content: "";
                position: absolute;
                inset: -2px;
                background: linear-gradient(90deg, var(--c1), var(--c2), var(--c3), var(--c4), var(--c5), var(--c6));
                filter: blur(14px);
                opacity: .30;
                z-index: 0;
            }

        .content {
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-columns: 170px 1fr;
            gap: 22px;
            padding: 28px;
            align-items: center;
            background: var(--card);
        }

        @media (max-width:720px) {
            .content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .logo {
                margin-inline: auto;
            }

            .actions {
                justify-content: center;
            }

            .links {
                justify-content: center;
            }
        }

        .logo {
            width: 150px;
            height: 150px;
            display: grid;
            place-items: center;
            border-radius: 26px;
            position: relative;
        }

            .logo img {
                width: 150px;
                height: 150px;
                object-fit: contain;
                filter: drop-shadow(0 0 18px rgba(0,194,255,.25)) drop-shadow(0 0 18px rgba(255,79,216,.18));
            }

        .kicker {
            font-weight: 700;
            letter-spacing: .08em;
            text-transform: uppercase;
            font-size: .85rem;
            color: var(--muted);
        }

        h1 {
            margin: .25rem 0 .35rem;
            font-size: clamp(2.1rem, 5vw, 3.2rem);
            line-height: 1.05;
        }

        .sub {
            margin: 0 0 1.1rem;
            color: var(--muted);
            font-size: 1.05rem;
            line-height: 1.5;
        }

        .pill-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 0 0 18px;
        }

        .pill {
            font-size: .9rem;
            color: rgba(255,255,255,.80);
            border: 1px solid rgba(255,255,255,.14);
            background: rgba(255,255,255,.06);
            padding: 8px 10px;
            border-radius: 999px;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 10px;
        }

        a.btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            border-radius: 12px;
            background: rgba(255,255,255,.07);
            color: var(--text);
            text-decoration: none;
            font-weight: 700;
            transition: transform .15s ease, background .15s ease, border-color .15s ease;
        }

            a.btn:hover {
                transform: scale(1.1, 1.1);
                background: rgba(255,255,255,.10);
                border-color: rgba(255,255,255,.26);
            }

            a.btn.primary {
                border-color: rgba(255,255,255,.22);
                background: linear-gradient(90deg, rgba(0,194,255,.18), rgba(255,79,216,.16));
            }

        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            margin-top: 14px;
            color: var(--muted);
            font-size: .95rem;
        }

            .links a {
                color: rgba(255,255,255,.82);
                text-decoration: none;
                border-bottom: 1px dashed rgba(255,255,255,.25);
            }

                .links a:hover {
                    border-bottom-color: rgba(255,255,255,.55);
                }

        /* tiny floating sparkles (subtle, on-brand) */
        .spark {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,.9), rgba(255,255,255,0) 65%);
            filter: blur(.2px);
            opacity: .35;
            animation: float 7s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) scale(.9);
                opacity: .18;
            }

            50% {
                transform: translateY(-18px) translateX(8px) scale(1.1);
                opacity: .35;
            }

            100% {
                transform: translateY(0) translateX(0) scale(.9);
                opacity: .18;
            }
        }
    </style>
</head>

<body>
    <!-- subtle sparkles -->
    <div class="spark" style="top:14%;left:10%;animation-delay:-1.2s"></div>
    <div class="spark" style="top:22%;left:82%;animation-delay:-3.4s"></div>
    <div class="spark" style="top:78%;left:18%;animation-delay:-2.1s"></div>
    <div class="spark" style="top:70%;left:76%;animation-delay:-4.0s"></div>

    <main class="wrap">
        <section class="card" role="region" aria-label="404 page">
            <div class="content">
                <div class="logo" aria-hidden="true">
                    <img src="images/nanodogs.png" alt="" />
                </div>

                <div>
                    <h1>Lost pup.</h1>
                    <br>
                    <p class="sub">
                        You're lost..<br>
                        That page doesn’t exist (or it wandered off).<br>
                    </p>
                    <br>
                    <div class="actions">
                        <a class="btn primary" href="index.html">Go Home</a>
                        <a class="btn primary" href="projects.html">See Projects</a>
                        <a class="btn primary" href="contact.html">Contact</a>
                    </div>
                    <br>
                    <div class="links">
                        <span>Looking for:</span>
                        <a href="projects.html">The Expedition</a>
                        <a href="projects.html">LocoMotion</a>
                        <a href="projects.html">CUBE</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
