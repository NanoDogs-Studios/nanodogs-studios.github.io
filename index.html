<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="text/css.css">
</head>
<body>
  




<!-- count particles -->
<div class="count-particles">
  <span class="js-count-particles">--</span> particles
</div>



<!-- particles.js container -->
<div id="particles-js"></div>

<div class="text">
	<div class="card">
    <h1>Nanodogs Studios</h1>
    <h2>Welcome! to the official site for Nanodogs Studios!</h2>
    <img class="laymstudiosLogo" src="images/nanodogs.png">
    <a href="projects.html">
      Checkout our projects!
    </a>
    

  </div>
</div>
<!-- scripts -->
<script src="text/particles.js"></script>
<script src="text/app.js"></script>



<!-- stats.js -->
<script src="text/lib/stats.js"></script>
<script>
  var count_particles, stats, update;
  stats = new Stats;
  stats.setMode(0);
  stats.domElement.style.position = 'absolute';
  stats.domElement.style.left = '0px';
  stats.domElement.style.top = '0px';
  document.body.appendChild(stats.domElement);
  count_particles = document.querySelector('.js-count-particles');
  update = function() {
    stats.begin();
    stats.end();
    if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
      count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
    }
    requestAnimationFrame(update);
  };
  requestAnimationFrame(update);
</script>

</body>
</html>
